# schema tells gqlgen where the GraphQL schema is located.
schema:
  - ./api/*.graphql

# Where should the generated server code go?
exec:
  filename: generated/server_generated.go

model:
  filename: generated/models_generated.go

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: internal/resolver
  package: resolver
  filename_template: "{name}.resolvers.go"

autobind:
  - github.com/rustic-beans/spotify-viewer/internal/models
  - github.com/rustic-beans/spotify-viewer/ent
  - github.com/zmb3/spotify/v2

# This section declares type mapping between the GraphQL and Go type systems.
models:
  # Defines the ID field as Go 'int'.
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Node:
    model:
      - github.com/rustic-beans/spotify-viewer/ent.Noder
  StringMap:
    model: github.com/rustic-beans/spotify-viewer/internal/models.StringMap
