name: test_on_push
on: 
  pull_request:
    branches: [master]

jobs:
  backend:
    name: Build and test Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  
      - name: Call Backend Test Function
        uses: dagger/dagger-for-github@v6
        with:
          version: "0.15.3"
          verb: call
          args: build --source=.
